<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">AutoAPI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a style="float:left" class="nav-link text-dark" [routerLink]="['/']">Home</a>
            <!-- auth -->
            <button style="float:left" *ngIf="!auth.loggedIn" (click)="auth.login()" type="button" class="btn btn-primary">Inloggen</button>

            <b><a style="float:left" *ngIf="auth.loggedIn" class="nav-link text-dark" (click)="auth.logout()"> Uitloggen </a></b>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
