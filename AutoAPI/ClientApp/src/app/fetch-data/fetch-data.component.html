<h1 id="tableLabel">Autos</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!car"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="car">
  <thead>
    <tr>
      <th>Merk</th>
      <th>Model</th>
      <th>Bouwjaar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of car">
      <td>{{ c.merk }}</td>
      <td>{{ c.model }}</td>
      <td>{{ c.bouwjaar }}</td>
    </tr>
  </tbody>
</table>
