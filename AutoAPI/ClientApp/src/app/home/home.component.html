<h1 id="tableLabel">Welkom!</h1>

<p>Maak een auto aan</p>
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Merk</label>
    <input #merk type="text" class="form-control" id="exampleFormControlInput1" placeholder="Merk">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Model</label>
    <input #model type="text" class="form-control" id="exampleFormControlInput1" placeholder="Model">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Bouwjaar</label>
    <input #bouwjaar type="number" class="form-control" id="exampleFormControlInput1" placeholder="Bouwjaar">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Brandstof</label>
    <select #fuel multiple class="form-control" id="exampleFormControlSelect2">
      <option>Benzine</option>
      <option>Diesel</option>
      <option>LPG</option>
      <option>Elektriciteit</option>
      <option>Hybride</option>
    </select>
  </div>
  <!-- (click)="SendPost(merk.value,model.value,bouwjaar.value,fuel.value.toString())" -->
  <button type="button" class="btn btn-primary">Verzenden</button>
</form>

<p *ngIf="!car"><em>Loading...</em></p>

<p *ngIf="car">Hieronder vind je een overzicht van al je gemaakte auto's</p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="car">
  <thead>
    <tr>
      <th>Merk</th>
      <th>Model</th>
      <th>Bouwjaar</th>
      <th>Brandstof</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of car">
      <td>{{ c.merk }}</td>
      <td>{{ c.model }}</td>
      <td>{{ c.bouwjaar }}</td>
      <td>{{ c.brandstof }}</td>
    </tr>
  </tbody>
</table>
